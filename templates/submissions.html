{% extends "layout.html" %} {% block body %}

<h1>Submissions</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Make</th>
        </tr>
    </thead>

    <tbody>
        {% for name in submissions %}
        <tr>
            <td>{{name}}</td>
            <td>{{submissions[name]}}</td>
        </tr>

        {% endfor %}

    </tbody>
</table>



{%endblock%}
